name: Validate - E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        default: "Local"
        options:
          - Local
          - Development
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Playwright Tests
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'Local' }}
    environment: ${{ github.event.inputs.environment || 'Local' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Lowercase the env name and username
        run: echo "ENVIRONMENT_UPPER=${ENVIRONMENT^^}" >>${GITHUB_ENV}

      - name: Run E2E Docker Compose
        id: run
        if: ${{ env.ENVIRONMENT == 'Local' }}
        working-directory: ./src
        env:
          E2E_SQLSERVER_CONNECTION_STRING: ${{ secrets.E2E_SQLSERVER_CONNECTION_STRING }}
          E2E_SQLSERVER_SA_PASSWORD: ${{ secrets.E2E_SQLSERVER_SA_PASSWORD }}
          E2E_AZURITE_CONNECTION_STRING: ${{ secrets.E2E_AZURITE_CONNECTION_STRING }}
          E2E_CERT_PASSWORD: ${{ secrets.E2E_CERT_PASSWORD }}
          ASPNETCORE_ENVIRONMENT: ${{ env.ENVIRONMENT }}
          AZURE_AD_CLIENT_ID: "123"
          AZURE_AD_TENANT_ID: "456"
          AZURE_AD_CLIENT_SECRET: "789"
          AZURE_AD_INSTANCE: "https://login.microsoftonline.com/"
          AZURE_AD_DOMAIN: "example.onmicrosoft.com"
        run: docker compose -f Infrastructure/compose-e2e-tests.yaml up -d

      - name: Install dependencies
        working-directory: ./src/e2e/gtaa.e2etests
        run: yarn install

      - name: Install Playwright Browsers
        working-directory: ./src/e2e/gtaa.e2etests
        run: yarn playwright install --with-deps

      - name: Run healthcheck
        if: steps.run.outcome == 'success'
        working-directory: ./src/e2e/gtaa.e2etests
        run: |
          echo "Running health project to validate API is up..."
          ${{ env.ENVIRONMENT_UPPER }}_API_URL=${{ vars.QA_API_URL }}
          ${{ env.ENVIRONMENT_UPPER }}_ADMIN_URL=${{ vars.QA_ADMIN_URL }}
          ${{ env.ENVIRONMENT_UPPER }}_FE_URL=${{ vars.QA_FRONTEND_URL }}
            yarn playwright test -c playwright.config.ts --project=health

#     Run only API tests for now
      - name: Run Playwright Api and Admin Tests
        if: steps.run.outcome == 'success'
        working-directory: ./src/e2e/gtaa.e2etests
        run: |
          ${{ env.ENVIRONMENT_UPPER }}_API_URL=${{ vars.QA_API_URL }} \
          ${{ env.ENVIRONMENT_UPPER }}_ADMIN_URL=${{ vars.QA_ADMIN_URL }} \
          yarn playwright test -c playwright.config.ts --project=Api --project=Admin-Chromium
#          
#      - name: Run Playwright Frontend Tests
#        if: steps.run.outcome == 'success'
#        working-directory: ./src/e2e/gtaa.e2etests
#        run: |
#          ${{ env.ENVIRONMENT_UPPER }}_FE_URL=${{ vars.QA_FRONTEND_URL }} \
#          yarn playwright test -c playwright.config.ts --project=Frontend

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./src/e2e/gtaa.e2etests/playwright-report/
          if-no-files-found: ignore

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: ./src/e2e/gtaa.e2etests/test-results/screenshots/
