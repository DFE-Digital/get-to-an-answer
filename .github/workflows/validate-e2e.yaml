      - name: Make wait-for-sqlserver.sh executable
        run: chmod +x src/Infrastructure/wait-for-sqlserver.sh

      - name: Run E2E Docker Image
        id: run
        working-directory: ./src
        run: |
          export DEFAULT_CONNECTION_STRING="${{ secrets.DEFAULT_CONNECTION_STRING }}"
          export SQLSERVER_SA_PASSWORD="${{ secrets.SQLSERVER_SA_PASSWORD }}"
          docker compose -f Infrastructure/compose-ci.yaml up -d
        
