name: Validate - E2E Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'src/e2e/gtaa.e2etests/**'
      - '.github/workflows/validate-apps.yaml'
      - '.github/workflows/validate-e2e.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/e2e/gtaa.e2etests/**'
      - '.github/workflows/validate-apps.yaml'
      - '.github/workflows/validate-e2e.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Playwright Tests
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Run E2E Docker Compose
        id: run
        working-directory: ./src
        env:
          DEFAULT_CONNECTION_STRING: ${{ secrets.DEFAULT_CONNECTION_STRING }}
          SQLSERVER_SA_PASSWORD: ${{ secrets.SQLSERVER_SA_PASSWORD }}
        run: docker compose -f Infrastructure/compose-ci.yaml up --build --abort-on-container-exit

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./src/e2e/gtaa.e2etests/playwright-report/
          if-no-files-found: ignore
      
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: ./src/e2e/gtaa.e2etests/test-results/screenshots/
