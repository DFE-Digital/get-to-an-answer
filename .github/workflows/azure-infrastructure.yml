name: Deploy Azure Infrastructure

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: 'Development'
        type: string
      is_api_deployment:
        description: "Whether the deployment is for the API"
        required: false
        default: false
        type: boolean
      is_admin_deployment:
        description: "Whether the deployment is for the Admin"
        required: false
        default: false
        type: boolean
      is_frontend_deployment:
        description: "Whether the deployment is for the Frontend"
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - Development
          - Test
          - Production
  
run-name: Deploy Infrastructure to ${{ github.event.inputs.environment || inputs.environment || 'Development' }}

jobs:
  terraform:
    name: "Deploy"
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_ad_tenant_id: ${{ secrets.AD_TENANT_ID }}
      TF_VAR_ad_client_id: ${{ secrets.AD_CLIENT_ID }}
      TF_VAR_ad_client_secret: ${{ secrets.AD_CLIENT_SECRET }}
      TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}
      TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}
      TF_VAR_api_custom_domain: ${{ vars.API_CUSTOM_DOMAIN }}
      TF_VAR_admin_custom_domain: ${{ vars.ADMIN_CUSTOM_DOMAIN }}
      TF_VAR_frontend_custom_domain: ${{ vars.FRONTEND_CUSTOM_DOMAIN }}
      TF_VAR_support_alert_email: ${{ secrets.SUPPORT_ALERT_EMAIL }}
      TF_VAR_is_api_deployment: ${{ inputs.is_api_deployment || false }}
      TF_VAR_is_admin_deployment: ${{ inputs.is_admin_deployment || false }}
      TF_VAR_is_frontend_deployment: ${{ inputs.is_frontend_deployment || false }}
      ENVIRONMENT: ${{ github.event.inputs.environment || inputs.environment || 'Development' }}
    environment: ${{ github.event.inputs.environment || inputs.environment || 'Development' }}
    defaults:
      run:
        working-directory: ./src/Infrastructure/terraform

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name || 'main' }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "Azure Login"
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.ARM_CLIENT_ID }}",
              "clientSecret": "${{ env.ARM_CLIENT_SECRET }}",
              "tenantId": "${{ env.ARM_TENANT_ID }}",
              "subscriptionId": "${{ env.ARM_SUBSCRIPTION_ID }}"
            }
            
      - name: Get latest app tag versions
        id: tags
        run: |
          API_TAG=$(az acr repository show-tags \
            --name ${{ vars.GTAA_PREFIX }}acruksgtaa \
            --repository gtaa-api \
            --orderby time_desc \
            --top 2 \
            --output tsv | grep -v "^latest$" | head -n 1)
          ADMIN_TAG=$(az acr repository show-tags \
            --name ${{ vars.GTAA_PREFIX }}acruksgtaa \
            --repository gtaa-admin \
            --orderby time_desc \
            --top 2 \
            --output tsv | grep -v "^latest$" | head -n 1)
          FE_TAG=$(az acr repository show-tags \
            --name ${{ vars.GTAA_PREFIX }}acruksgtaa \
            --repository gtaa-frontend \
            --orderby time_desc \
            --top 2 \
            --output tsv | grep -v "^latest$" | head -n 1)
          echo "api_tag=gtaa-api:$API_TAG" >> $GITHUB_OUTPUT
          echo "admin_tag=gtaa-admin:$ADMIN_TAG" >> $GITHUB_OUTPUT
          echo "frontend_tag=gtaa-frontend:$FE_TAG" >> $GITHUB_OUTPUT

      - name: Lowercase the repo name and username
        run: echo "ENVIRONMENT_LOWER=${ENVIRONMENT,,}" >>${GITHUB_ENV}

      - name: Shorthand environment
        id: tfenv
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "Development" ]; then
            echo "env=Dev" >> $GITHUB_OUTPUT
            echo "sa=gtaatfstatesa" >> $GITHUB_OUTPUT
          elif [ "${{ env.ENVIRONMENT }}" = "Production" ]; then
            echo "env=Production" >> $GITHUB_OUTPUT
            echo "sa=gtaatfstateprod" >> $GITHUB_OUTPUT
          else
            echo "env=Test" >> $GITHUB_OUTPUT
            echo "sa=gtaatfstatetest" >> $GITHUB_OUTPUT
          fi
      
      - name: Check if remote state exists
        id: tfstate
        run: |
          set -e
          KEY="${{ env.ENVIRONMENT_LOWER }}.tfstate"
          # Try to stat the blob; exit code 0 if exists
          if az storage blob exists \
               --auth-mode login \
               --account-name ${{ steps.tfenv.outputs.sa }} \
               --container-name tfstate \
               --name "$KEY" \
               --query exists -o tsv | grep -q true; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi   
          
      - name: Create remote state container
        id: newstate
        if: steps.tfstate.outputs.exists == 'false'
        run: |
          if ! az group exists -n ${{ vars.GTAA_PREFIX }}rg-uks-terraform-state | grep -q true; then
            az group create \
              -n ${{ vars.GTAA_PREFIX }}rg-uks-terraform-state \
              -l uksouth \
              --tags Environment="${{ steps.tfenv.outputs.env }}" Product="Get-To-An-Answer" "Service Offering"="Get-To-An-Answer"
          fi
          az storage account create \
            -g ${{ vars.GTAA_PREFIX }}rg-uks-terraform-state \
            -n ${{ steps.tfenv.outputs.sa }} \
            -l uksouth \
            --sku Standard_LRS \
            --kind StorageV2 \
            --https-only true \
            --min-tls-version TLS1_2 \
            --allow-blob-public-access false \
            --tags Environment="${{ steps.tfenv.outputs.env }}" Product="Get-To-An-Answer" "Service Offering"="Get-To-An-Answer"
          az role assignment create \
            --assignee ${{ env.ARM_CLIENT_ID }} \
            --role "Storage Blob Data Owner" \
            --scope "/subscriptions/${{ env.ARM_SUBSCRIPTION_ID }}/resourceGroups/${{ vars.GTAA_PREFIX }}rg-uks-terraform-state/providers/Microsoft.Storage/storageAccounts/${{ steps.tfenv.outputs.sa }}"
          az storage container create --name tfstate \
            --account-name ${{ steps.tfenv.outputs.sa }} --auth-mode login
          echo "exists=false" >> $GITHUB_OUTPUT
          
      - name: Add Alert Mgmt Provider
        run: |
          az provider register --namespace Microsoft.AlertsManagement

      - name: Terraform Init (migrate or reconfigure)
        run: |
          COMMON='-backend-config="resource_group_name=${{ vars.GTAA_PREFIX }}rg-uks-terraform-state" -backend-config="storage_account_name=${{ steps.tfenv.outputs.sa }}" -backend-config="container_name=tfstate" -backend-config="key=${{ env.ENVIRONMENT_LOWER }}.tfstate"'
          if [ "${{ steps.tfstate.outputs.exists }}" = "true" ]; then
            echo "Remote state exists -> reconfigure"
            eval terraform init -reconfigure $COMMON
          else
            echo "Remote state missing -> migrate local state"
            eval terraform init -migrate-state $COMMON
          fi

      - name: "Terraform Plan"
        env:
          TF_VAR_api_image_name: ${{ steps.tags.outputs.api_tag }}
          TF_VAR_admin_image_name: ${{ steps.tags.outputs.admin_tag }}
          TF_VAR_frontend_image_name: ${{ steps.tags.outputs.frontend_tag }}
        run: terraform plan -var-file=${{ env.ENVIRONMENT_LOWER }}.tfvars -out=tfplan

      - name: "Terraform Apply"
        env:
          TF_VAR_api_image_name: ${{ steps.tags.outputs.api_tag }}
          TF_VAR_admin_image_name: ${{ steps.tags.outputs.admin_tag }}
          TF_VAR_frontend_image_name: ${{ steps.tags.outputs.frontend_tag }}
        run: terraform apply -auto-approve tfplan