name: Deploy Admin

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - Development
          - Test

jobs:
  build-and-deploy:
    name: "Build & Deploy"
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_NAME: ${{ vars.AZURE_ACR_NAME }}
      ACR_LOGIN_SERVER: ${{ vars.AZURE_ACR_NAME }}.azurecr.io
      ACR_USERNAME: ${{ secrets.AZURE_ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.AZURE_ACR_PASSWORD }}
      RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      ADMIN_NAME: ${{ vars.GTAA_PREFIX }}aca-uks-admin
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.ARM_CLIENT_ID }}",
              "clientSecret": "${{ env.ARM_CLIENT_SECRET }}",
              "tenantId": "${{ env.ARM_TENANT_ID }}",
              "subscriptionId": "${{ env.ARM_SUBSCRIPTION_ID }}"
            }

      - name: ACR Login
        run: az acr login --name $ACR_NAME

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/Admin/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/gtaa-admin:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/gtaa-admin:latest

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --name "$API_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --settings \
              ASPNETCORE_ENVIRONMENT="${{ github.event.inputs.environment }}"

      - name: Update API App Service
        run: |
          az webapp config container set \
            --name "$ADMIN_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "$ACR_LOGIN_SERVER/gtaa-admin:${{ github.sha }}" \
            --docker-registry-server-url "https://$ACR_LOGIN_SERVER" \
            --docker-registry-server-user "$ACR_USERNAME" \
            --docker-registry-server-password "$ACR_PASSWORD"