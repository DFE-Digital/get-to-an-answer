services:
  api-1:
    image: api-1
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    depends_on:
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=${DEFAULT_CONNECTION_STRING}
    #Waits for SQL Server to be available before starting the application
    entrypoint:
      - sh
      - -c
      - |
        until nc -z sqlserver 1433; do
          echo 'SQL Server is unavailable - sleeping';
          sleep 2;
        done;
        echo 'SQL Server is up - executing command';
        dotnet Api.dll

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQLSERVER_SA_PASSWORD}
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SQLSERVER_SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
