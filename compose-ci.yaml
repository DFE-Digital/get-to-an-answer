services:
  api-1:
    image: api-1
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    depends_on:
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=${DEFAULT_CONNECTION_STRING}
    volumes:
      - ./wait-for-sqlserver.sh:/wait-for-sqlserver.sh
    entrypoint: ["/bin/sh", "-c", "/wait-for-sqlserver.sh sqlserver:1433 dotnet Api.dll"]

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQLSERVER_SA_PASSWORD}
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SQLSERVER_SA_PASSWORD}", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
